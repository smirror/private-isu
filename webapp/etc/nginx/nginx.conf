user www-data;
worker_processes auto;
worker_rlimit_nofile 100000;

pid /run/nginx.pid;

events {
  use epoll;
  worker_connections 100000;
  # cf: http://qiita.com/cubicdaiya/items/235777dc401ec419b14e
  # if you use reuseport, you need to disable accept_mutex options.
  accept_mutex on;
  accept_mutex_delay 10ms;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	log_format log_combined '$remote_addr - $remote_user [$time_local] '
    	                '"$request" $status $body_bytes_sent '
        	            '"$http_referer" "$http_user_agent"';

	# $remote_addr    : クライアントのIPアドレス
	# $remote_user    : クライアントのユーザ名
	# $time_local     : アクセス日時
	# $request        : httpの要求URI
	# $status         : httpのステータス
	# $body_bytes_sent: 送信バイト数
	# $http_referer   : リファラーURL（遷移元URL）
	# $http_user_agent: ユーザエージェント情報（ブラウザ名・バージョン等）

    log_format ltsv "time:$time_local"
        "\thost:$remote_addr"
        "\tforwardedfor:$http_x_forwarded_for"
        "\treq:$request"
        "\tstatus:$status"
        "\tmethod:$request_method"
        "\turi:$request_uri"
        "\tsize:$body_bytes_sent"
        "\treferer:$http_referer"
        "\tua:$http_user_agent"
        "\treqtime:$request_time"
        "\tcache:$upstream_http_x_cache"
        "\truntime:$upstream_http_x_runtime"
        "\tapptime:$upstream_response_time"
        "\tvhost:$host";

    access_log  /var/log/nginx/access.log  ltsv;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

    proxy_buffering on;
    # バッファ設定
    proxy_buffers 100 32k;
    proxy_buffer_size 8k;

    proxy_connect_timeout 4;
    proxy_send_timeout 4;
    proxy_read_timeout 30;


    client_body_buffer_size 2M;
    client_max_body_size 20M;

    gzip_static on;
	gzip_disable "msie6";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# Virtual Host Configs
	##

    server {	
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_http_version 1.1;

	    index index.html;

		location / {
		    root /home/isucon/private_isu/webapp/public/;
    		expires 24h;
 	   		add_header Cache-Control public;
			try_files $uri @app;
    	    open_file_cache max=100;  # file descriptor などを cache
    	}

		location /image/([0-9]+)\.([png|jpg])$ {
			root  /home/isucon/private_isu/webapp/public/;
			expires 24h;
 	   		add_header Cache-Control public;
			try_files /img/$1.$2 =304;
			open_file_cache max=100;  # file descriptor などを cache
		}

		location /image/ {
		    root /home/isucon/private_isu/webapp/public/;
    		expires 24h;
 	   		add_header Cache-Control public;
			try_files $uri @app;
    	    open_file_cache max=100;  # file descriptor などを cache
    	}

		location @app{
			proxy_pass http://localhost:8080;
		}

	}
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


